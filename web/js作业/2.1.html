<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2.1</title>
    </head>
    <body>
        <script language= "javascript">
            var date = new Date();
            var nowHour = date.getHours();
            var txt1;
            if(nowHour <= 10 )
            {txt1="上午好";}
            else if(nowHour <=13)
            {txt1="中午好";}
            else if(nowHour <=17)
            {txt1="下午好";}
            else if(nowHour <=24)
            {txt1="晚上好";}

            var year = date.getFullYear();
	        var month = date.getMonth()+1;
	        var day = date.getDate();
            var week = date.getDay();

            var weArr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

            document.write(txt1+"!今天是"+year+"年"+month+"月"+day+"日"+","+weArr[week]);
        </script>
    </body>
</html>
