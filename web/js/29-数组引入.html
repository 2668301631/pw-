<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	/*
		数组创建两种方式：
		1、直接等于
		2、new关键字声明
	*/
	
	//第一种方式
	//创建一个空数组，长度为0
	var arr = [];
	console.log(arr);
	
	//创建一个有初始值的数组，长度是系统默认计算
	var arr1 = [1,2,3];
	console.log(arr1);
	
	//第二种方式
	var arr3 = new Array();
	console.log(arr3);
	
	//创建一个具有指定长度的数组，我们没有给数组的元素赋值，默认undefined
	var arr4 = new Array(5);
	console.log(arr4);
	
	//创建一个有指定初始值的数组
	var arr5 = new Array(5,8,6);
	console.log(arr5);
	
</script>
</body>
</html>
