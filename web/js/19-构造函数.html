<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	/*
		构造函数：一个创建对象的函数
		作用：跟new关键字一样，一般用作数据初始化
		目的：为了对象初始化
	*/
	function Person(name,age){
		//当前对象绑定属性
		this.name = name;
		this.age = age;
		
		//当前对象绑定函数
		this.sayHi = function(){
			alert(this.name+"说：地球你好！");
		}
	}
	//new 函数名()，调用构造函数
	var per = new Person("张三",65);
	alert(per);
	
	/*var per1 = Person();//无意义
	console.log(per1);*/
</script>
</body>
</html>
