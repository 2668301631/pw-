<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	/*
		JSON字符串
		{"键1":"值1","键2":"值3",...}
		
		
		应用广泛，例如：JS中有一个per对象，包括年龄、姓名、身高、体重等等属性，还有若干函数，
		这些都是我们的数据要传给服务器的
		如果服务器是Java或其它语言写的，那么不支持JS对象，怎么传给它呢？
		JS对象不支持，但是支持字符串，那么我们就可以找一个大家都支持的方式相互传递
		所以，传输过程：
			JS对象-->JSON字符串发给服务器-->到服务器，JSON字符串解析成对应语言的对象或数据
		
		json：就是服务器和前端相互传递的那个字符串变量的名字
		Java解析JSON字符串：
		Gson g = new Gson();
		Person per = g.formJSON(json);
		
		那么Java服务器的对象要发给前端JS呢？
			Java对象转换成JSON-->发送到前端-->JS接收到，解析成JS对象
		
		JS解析JSON
		var per = JSON.parse(json);
		//var per = json;
		
		JSON和字面量的区别：
			字面量的键和值可以不加双引号
			JSON必须键值都要加双引号，按照字符串处理，因为服务器和前端之间传输的就是字符串
			所以双引号是JSON的标准格式，一旦格式不对，解析报错
	*/
	
	//标准JSON
	var json = {
		"name":"李四",
		"age":"26",
		"length":"185",
	};
	
	var user = {
		"name":"13512345678",
		"pwd":"123456",
		"imgHead":"img/qq.jpg",
		"order":"5",
	};
	
	var kk = {
		"width":"500px"
	};
</script>
</body>
</html>
