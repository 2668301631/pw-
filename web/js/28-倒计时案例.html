<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		height: 100px;
		color: blue;
		font:100 60px/100px "simsun";
		text-align: center;
		width: 900px;
		margin: 100px auto;
	}	
</style>
</head>

<body>
<div class="box">
	<div>距离双11还有：</div>	
	<div id="show">19天15小时35分钟25秒352毫秒</div>
</div>
<script>
	var str = "2021-11-11 00:00:00";
	var show = document.getElementById("show");
	var futureTime = new Date(str);
	
	//定时器，每一毫秒执行一次，刷新页面
	setInterval(fn,1);
	
	function fn(){
		//获取现在的毫秒值
		var nowTime = Date.now();
		var chaTimeMS = futureTime-nowTime;
		//console.log("还剩多少秒"+chaTime/1000);
		
		var day = parseInt(chaTimeMS/1000/60/60/24);
		var hour = parseInt(chaTimeMS/1000/60/60%24);
		var minute = parseInt(chaTimeMS/1000/60%60);
		var second = parseInt(chaTimeMS/1000%60);
		var ms = parseInt(chaTimeMS%1000);
		//console.log(hour);
		
		//如果天数，小时数，分钟数，秒数小于10，则前面+“0”
		//如果毫秒值<10，字+“00”，如果毫秒值<100，则+“0”
		day=day<10 ? "0"+day : day;
		hour=hour<10 ? "0"+hour : hour;
		minute=minute<10 ?"0"+minute : minute;
		second=second<10 ? "0"+second : second;
		if(ms<10){
			ms="00"+ms;
		}else if(ms<100){
			ms="0"+ms
		}
		show.innerHTML = day+"天"+hour+"小时"+minute+"分钟"+second+"秒"+ms+"毫秒";
	}

</script>
</body>
</html>
