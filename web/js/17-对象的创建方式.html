	//3、第三种创建对象方式（必须掌握）
	function Person(name,age){
		//当前对象绑定属性
		this.name = name;
		this.age = age;
		
		//alert("xxx");
		//console.log(this);
		//当前对象绑定函数
		this.sayHi = function(){
			alert(this.name+"说：地球你好！");
		}
		//console.log(this);
	}
	

	/*
		new关键字：
			开辟内存空间，存储新创建的对象（new Object()）
			把this设置为当前对象
			执行内部代码，设置对象属性和方法
			返回新创建的对象
			
		创建对象为什么要用new去调用函数，因为new是在调用构造函数
		如果没有new，就是调用一个普通函数，执行里面代码即可
		有return就有返回值，没有return，返回值就是undefined
		
		总结：
			函数可以new
				一般要被new的函数，首字母大写，表示一个类型，就是为了new（创建）对象
			函数可以直接函数名()直接调用
				就是一个普通函数调用，跟变量名的命名规则一样的函数名
	*/
	//创建对象，引用数据类型、复杂数据类型、复合数据类型
	//new 函数名()，调用构造函数
	var per = new Person("张三",65);
	alert(per);
