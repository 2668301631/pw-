<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	//函数：封装了一定代码的片段，具有一定功能
	//函数：提高了代码的复用率
	//函数名和变量名的命名规则和规范一样
	
	//函数的执行：被调用时执行
	//函数调用可以在函数定义之前，因为系统会预加载函数，也仅限于预加载函数名
	//函数内容是调用时加载
	fn(); 
	fn();
	
	function fn(){
		//被封装的代码
		alert("我是函数！");
	}
	
	
</script>
</body>
</html>
