<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	var arr = [];
	//打印数组长度
	console.log(arr.length);
	
	//如何向数组插入值，操作数组，使用角标（索引)，索引值从0开始
	//如果创建数组时没有指明数组长度，那么数组长度是根据放入元素的数量相等
	arr[0] = 5;
	arr[1] = 'xx';
	arr[2] = true;
	arr[3] = 6.32;
	console.log(arr);
	
	//修改指定位置的元素值
	arr[0] = 98;
	console.log(arr);
	
	//获取指定位置的元素
	console.log(arr[1]);
	
	//数组长度等于最后一个元素的索引值+1
	var arr1 = ["blue","pink","red","yellow"];
	console.log(arr1);
	console.log(arr1.length);
	
	/*arr1[7] = 'black';
	console.log(arr1.length);
	console.log(arr1);
	console.log(arr1[4]);*/

</script>
</body>
</html>
