<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	//变量：一个值可以变化的量，用来存储指定数据
	//定义一个变量，初始化相当于出生，只能出生一次
	//类型是Number
	var num;
	//给变量赋值
	num = 60;
	//使用一个变量，通过变量名字使用
	alert(num);
	//修改变量的值
	num = 80;
	alert(num);
	
	var num1 = 1.63;
	alert(num1);
	
	var num2;
	//var num2 = undefined;
	alert(typeof num2);
	
	var num3 = null;
	alert(typeof num3);
</script>
</body>
</html>
