<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	/*
		匿名函数：没有名字的函数
		1、声明时调用，只能使用一次，声明时必须调用，要不然就丢了
			(整个函数)()调用函数并传参数（如果有参数）
		2、一般用在绑定事件时使用，事件具体讲
		3、定时器
	*/
	//1、声明时调用
	(function(a,b){
		alert(a+b);
	})(5,6);
	
	//有返回值
	var num = (function(a,b){
		return a+b;
	})(5,6);
	alert("返回值"+num);
	
	//2、绑定点击事件
	document.onclick = function(){
		alert("被点到了！");
	}
	
	//3、定时器
	setInterval(function(){
		console.log("过了1秒");
	},1000);

</script>
</body>
</html>
