<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	//时间日期对象，创建方式一
	var date = new Date();
	console.log(date);
	
	//创建方式二，兼容性最强，推荐使用
	var date1 = new Date("2020-10-23 08:00:00");
	console.log(date1);
	
	//创建方式三
	var date2 = new Date(2020,10,23,09,00,00);
	console.log(date2);
	
	//返回结果是从1970/01/01到现在的毫秒值
	var date3 = Date.now();
	var date4 = +new Date();
	var date5 = new Date().getTime();
	var date6 = new Date().valueOf();

	console.log(date3);
	console.log(date4);
	console.log(date5);
	console.log(date6);
	
	
	var date7 = new Date();
	console.log(date7.getDate());          //获取日1-31
	console.log(date7.getDay());		   //获取星期0-6（0代表周日）
	console.log(date7.getMonth()+1);	   //获取月0-11（1月从0开始）
	console.log(date7.getFullYear());	   //获取完整年份（浏览器都支持）
	console.log(date7.getHours());		   //获取小时0-23
	console.log(date7.getMinutes());	   //获取分钟0-59
	console.log(date7.getSeconds());	   //获取秒0-59
	console.log(date7.getMilliseconds());  //获取毫秒（1s=1000ms）
	
	//传入毫秒值，获取该毫秒值对应的时间日期
	var date8 = new Date(1571788800000);
	console.log(date8);
	
	//把日期解析成毫秒值
	var date9 = Date.parse("2019-10-23 08:00:00");
	console.log(date9);
	
	
	var date10 = new Date();
	console.log(date10.toString());
	console.log(date10.toDateString());//取日期部分
	console.log(date10.toTimeString());//取时间部分
	console.log(date10.toLocaleTimeString());//取本地操作系统的格式的时间部分
	console.log(date10.toLocaleDateString());//取本地操作系统的格式的日期部分
</script>
</body>
</html>
