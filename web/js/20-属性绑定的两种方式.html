<script>
	/*
		属性绑定两种方式：
		1、对象名.属性名 = 属性值
		2、对象名[变量或者字符串或者整数] = 属性值

	*/
	var kk = "我的属性名";
	function Person(name){
		this.name = name;
		//用的少
		this[0] = '张飞';
		this[1] = '关羽';
		this["刘玄德"] = "刘备";
		
		//绑定变量
		this[kk] = "张三";
		
		this.bubble = function(){
			alert("冒泡排序代码");
		}
	}
	
	//var arr = [21,45,38,10];
	var per = new Person("冒泡");
	per.bubble();

	var arr = new Array(5);*/
	
	console.log(per)
	
	
</script>
