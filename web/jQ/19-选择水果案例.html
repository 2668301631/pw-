<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	select{
		width: 200px;
		height: 300px;
		background-color: pink;
		font-size: 22px;
	}
</style>
</head>

<body>
<select name="" id="se1" multiple>
	<option value="">香蕉</option>
	<option value="">草莓</option>
	<option value="">火龙果</option>
	<option value="">西红柿</option>
	<option value="">豆包</option>
</select>
<button> 全部右移 </button>
<button> 全部左移 </button>
<button> 选择右移 </button>
<button> 选择左移 </button>	
<select name="" id="se2" multiple>

</select>
<script src="js/jquery-3.1.1.js"></script>
<script>
	$(function(){
		//需求：全部到左右两边切换，选中谁切换谁
		$('button').eq(0).click(function(){
			//右边拼接左边所有的option
			$('#se2').append($('#se1>option'));
		});

		$('button').eq(1).click(function(){
			//左边拼接右边所有的option
			$('#se1').append($('#se2>option'));
		});

		$('button').eq(2).click(function(){
			//右边拼接左边选中的option
			$('#se2').append($('#se1>option:selected'));
			$('#se2>option').prop("selected",false);
		});

		$('button').eq(3).click(function(){
			//左边拼接左边选中的option
			$('#se1').append($('#se2>option:selected'));
			$('#se1>option').prop("selected",false);
		});
	});
	
</script>	
</body>
</html>
