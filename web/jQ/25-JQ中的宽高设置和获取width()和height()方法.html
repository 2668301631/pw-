<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width: 300px;
		height: 200px;
		background-color: pink;
		padding: 50px;
		margin: 10px;
		border: 1px solid red;
	}	
</style>
<script src="js/jquery-3.1.1.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			// width和height的获取
			
			// 通过css方式获取宽或高，结果是字符串类型，带单位px
			// 不包含margin、padding和border
//			alert($('.box').css("width"));
			
			// 通过width或者height方法获取宽或高，结果是number类型，方便计算
			// 不包含margin、padding和border
			/*alert($('.box').width());
			alert(typeof $('.box').width());
			
			alert($('.box').height());*/
			
			alert('宽：'+$('.box').width()+' 高：'+$('.box').height());
			
		});
		
		$('button').eq(1).click(function(){
			// width()和height()设置宽高
			// 传入参数就是设置，参数可以是带单位的字符串，也可以是数值
			$('.box').width(300);
			$('.box').height('300px');
		});
	});
</script>
</head>

<body>
<div class="box"></div>
<button>获取</button>
<button>设置</button>
</body>
</html>
