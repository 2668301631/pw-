<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width: 300px;
		height: 300px;
		background-color: pink;
		/*position: relative;
		left: 100px;
		top: 30px;*/
		margin-top: 90px;
	}	
	.ins{
		width: 100px;
		height: 100px;
		padding: 50px;
		background-color: yellow;
		position: absolute;
		top: 50px;
		left: 50px;
	}
</style>
<script src="js/jquery-3.1.1.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			// 作用：获取相对于其最近的具有定位的父元素的位置
			// 理解：就是设置的top和left值
			console.log($('.ins').position());		
		});
	});
</script>
</head>

<body>
<button>获取position()</button>
<div class="box">
	<div class="ins"></div>	
</div>
</body>
</html>
