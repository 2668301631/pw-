<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	.parentWrap{
		width: 200px;
		text-align: center;
	}
	.menuGroup{
		border: 1px solid #999;
		background-color: #e0ecff;
	}
	.menuGroup>div{
		height: 200px;
		background-color: #fff;
		display: none;
		cursor: pointer;
	}
	.groupTitle{
		display: block;
		height: 20px;
		line-height: 20px;
		font-size: 16px;
		border-bottom: 1px solid #ccc;
	}
</style>
</head>

<body>
<ul class="parentWrap">
	<li class="menuGroup">
		<span class="groupTitle">标题1</span>
		<div>我是弹出来的div1</div>
	</li>
	<li class="menuGroup">
		<span class="groupTitle">标题2</span>
		<div>我是弹出来的div2</div>
	</li>
	<li class="menuGroup">
		<span class="groupTitle">标题3</span>
		<div>我是弹出来的div3</div>
	</li>
	<li class="menuGroup">
		<span class="groupTitle">标题4</span>
		<div>我是弹出来的div4</div>
	</li>
</ul>
<script src="js/jquery-3.1.1.js"></script>
<script>
	//需求：点击对应标题，展示标题下面对应的内容，其它标题下面的内容隐藏
	//分析：排他思想
	
	$(function(){
		$(".parentWrap>.menuGroup").children(".groupTitle").click(function(){
			//.next()下一个兄弟元素 prev()上一个兄弟元素
			$(this).next().show();
			$(this).parent().siblings().children("div").hide();
		});
	});
</script>
</body>
</html>
