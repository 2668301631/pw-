<style>
	.box{
		width: 400px;
		height: 400px;
		background-color: pink;
		position: absolute;
		top: 50px;
		left: 50px;
		overflow: auto;
	}
	.ins{
		height: 800px;
		width: 500px;
		background-color: yellow;
		position: absolute;
		top: 50px;
		left: 50px;
	}
</style>
	
<script src="js/jquery-3.1.1.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			// 此方法不接收参数
//			alert($(document).scrollTop());	
			alert($('.box').scrollTop()+"   "+$('.box').scrollLeft());	
		});
		
		$('button').eq(1).click(function(){
		
			alert($(document).scrollTop());	
		});
	});
</script>
</head>

<body>
<button>上按钮</button>
<div class="box">
	<div class="ins"></div>
</div>
<button>下按钮</button>	
</body>
