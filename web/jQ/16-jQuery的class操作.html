<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width: 100px;
		height: 100px;
		background-color: aquamarine;
		padding: 20px;
		display: none;
	}
	.current{
		display: block;
	}
	.qie{
		background-color: blue;
	}
</style>
</head>

<body>
<button>添加class</button>
<button>移除class</button>
<button>判断class</button>
<button>切换</button>
<div>
	
</div>
	
<script src="js/jquery-3.1.1.js"></script>
<script>
	$(function(){
		$("button").eq(0).click(function(){
			//addClass 为元素添加class，操作的是class的名称，没有点，不是选择器
			$("div").addClass("current");
		});
		
		$("button").eq(1).click(function(){
			//removeClass 为元素移除一个class
			$("div").removeClass("current");
		});
		
		$("button").eq(2).click(function(){
			//hasClass 判断元素移是否有class
			alert($("div").hasClass("current"));
		});
		
		$("button").eq(3).click(function(){
			//利用hasClass实现切换背景颜色效果
			/*if($("div").hasClass("qie")){
				$("div").removeClass("qie");
			}else{
				$("div").addClass("qie");
			}*/
			
			//toggleClass切换class
			$("div").toggleClass("qie");
		});
	});
</script>
</body>
</html>
